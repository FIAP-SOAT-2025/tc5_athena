name: CI - SonarCloud Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarcloud:
    name: Analyze with SonarCloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm test -- --coverage

      - name: Debug coverage file
        run: |
          echo "Verificando se a pasta coverage existe:"
          ls -la coverage || echo "Pasta coverage não encontrada"

          echo "Primeiras linhas do arquivo lcov.info (se existir):"
          head coverage/lcov.info || echo "Arquivo lcov.info não encontrado"

      - name: Run SonarCloud analysis
        uses: SonarSource/sonarcloud-github-action@b42848bfdabac7fefc656c08af7a7864240124a3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_ORGANIZATION }}
            -Dsonar.sources=src
            -Dsonar.tests=src/item/test
            -Dsonar.test.inclusions=src/item/test/**/*.spec.ts
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.exclusions=node_modules/**,dist/**,coverage/**
            -Dsonar.coverage.exclusions=**/*.spec.ts,src/main.ts